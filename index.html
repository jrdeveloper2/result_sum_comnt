<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

<!-- CSS file -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="result_summary_card">
  <div class="result_section">
  <h2 class="result_section_tittle">Your Result</h2>
  <div class="result_section_circle_box">
  <p class="scored_mark">76</p>
  <p class="scored_outof">of 100</p>
</div>

<p class="result_section_appriciation">Great</p>
<p class="result_section_description">You scored higher than 65% of the people who have taken these tests.
</p>
  </div>

  <div class="summary_section">
    <h2 class="summary_section_tittle">Summary</h2>
      <ul class="summary_marks_box">
        <li class="marks_box_subject" id="reaction">
          <h3 class="marks_box_subject_name">
            <img src="./imges/images/icon-reaction.svg" alt="">
            Reaction
          </h3>
          <p class="subject_marks_scored">
            80
            <span class="subject_marks_compared_score">
              /100
            </span>
          </p>
        </li>

        <li class="marks_box_subject" id="memory">
          <h3 class="marks_box_subject_name">
            <img src="./imges/images/icon-memory.svg" alt="">
            Memory
          </h3>
          <p class="subject_marks_scored">
            92
            <span class="subject_marks_compared_score">
              /100
            </span>
          </p>
        </li>

        <li class="marks_box_subject" id="verbal">
          <h3 class="marks_box_subject_name">
            <img src="./imges/images/icon-verbal.svg" alt="">
            Verbal
          </h3>
          <p class="subject_marks_scored">
            61
            <span class="subject_marks_compared_score">
              /100
            </span>
          </p>
        </li>

        <li class="marks_box_subject" id="visual">
          <h3 class="marks_box_subject_name">
            <img src="./imges/images/icon-visual.svg" alt="">
            Visual
          </h3>
          <p class="subject_marks_scored">
            72
            <span class="subject_marks_compared_score">
              /100
            </span>
          </p>
        </li>
  </ul>
  <button class="btn">Continue</button>
  </div>
</main>

</body>
</html>
